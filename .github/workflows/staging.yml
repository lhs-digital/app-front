name: Deploy to staging environment

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  build-and-deploy:
    concurrency: deploy-staging

    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Use Node.js 20.9.0
        uses: actions/setup-node@v4
        with:
          node-version: 20.9.0
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build
        env:
          VITE_API_URL: ${{ secrets.STG_API_URL }}
        run: npm run build

      - name: Upload build artefact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Create deploy log file
        run: |
          echo "Deployed at $(date)" > dist/deploy-log.txt

      - name: Deploy to VM
        env:
          SSH_USER: ${{ secrets.STG_SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PASSWORD: ${{ secrets.STG_SSH_PASSWORD }}
          REMOTE_DIR: ${{ secrets.SSH_REMOTE_DIR || 'public_html' }}
        run: |
          echo "Deploying dist/ contents to $SSH_USER@$SSH_HOST:$REMOTE_DIR"
          sshpass -p "$SSH_PASSWORD" rsync -azv --delete dist/ "$SSH_USER@$SSH_HOST:$REMOTE_DIR/"
